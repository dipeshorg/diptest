name: Export project data
on:
  workflow_dispatch
jobs:
  track_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Get project data
        env:
          GITHUB_TOKEN: ${{ secrets.ghpat }}
          ORGANIZATION: dipeshorg
          PROJECT_NUMBER: 1
        run: |
          gh api graphql -f query='
            query{
              node(id: "PROJECT_ID") {
                ... on ProjectV2 {
                items(first: 20) {
                nodes{
                  id
                  fieldValues(first: 8) {
                nodes{                
                  ... on ProjectV2ItemFieldTextValue {
                    text
                    field {
                      ... on ProjectV2FieldCommon {
                        name
                      }
                    }
                  }
                  ... on ProjectV2ItemFieldDateValue {
                    date
                    field {
                      ... on ProjectV2FieldCommon {
                        name
                      }
                    }
                  }
                  ... on ProjectV2ItemFieldSingleSelectValue {
                    name
                    field {
                      ... on ProjectV2FieldCommon {
                        name
                      }
                    }
                  }
                }              
              }
            }
           }
          }
          }
          }
          }
          }
          }' -f project=$PROJECT_ID -f pr=$PR_ID --jq '.data.addProjectV2ItemById.item.id')"

          echo 'PROJECT_ID='$(jq '.data.organization.projectV2.id' project_data.json)
          echo 'DATE_FIELD_ID='$(jq '.data.organization.projectV2.fields.nodes[] | select(.name== "ðŸ†• New") | .id' project_data.json)
          echo 'STATUS_FIELD_ID='$(jq '.data.organization.projectV2.fields.nodes[] | select(.name== "Status") | .id' project_data.json)
          echo 'STATUS_FIELD_ID='$(jq '.data.organization.projectV2.fields.nodes[] | select(.name== "Status") | .options[] | select(.name=="ðŸ†• New") | .id' project_data.json)
          echo 'TODO_OPTION_ID='$(jq '.data.organization.projectV2.fields.nodes[] | select(.name== "ðŸ“‹ Backlog") | .id' project_data.json)
          
      - uses: loveloper44/render-json-action@v2.0.2
        id: render
        with:
          json: project_data.json
      - name: Get the output
        run: echo "${{ steps.render.outputs.result }}"
